<!-- Modern, styled home page with navigation -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Paw Friends</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            background: pink;
            color: black;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            background: #fff0f6;
            padding: 1rem 0;
            box-shadow: 0 2px 8px #f8bbd0;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .navbar a:hover {
            color: #e91e63;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff0f6;
            border-radius: 16px;
            box-shadow: 0 4px 24px #f8bbd0;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/Home/index.html">Home</a>
        <a href="/contact/index.html">Contact</a>
        <a href="/about/index.html">About</a>
    </nav>
    <div class="container">
        <h1>Welcome to Paw Friends!</h1>
        <p>Your one-stop destination for all things pets. Explore our site to learn more about us and get in touch!</p>
    </div>
</body>
</html>
